<h1 style="text-align: center;">Match management</h1>

<form [formGroup]="matchForm" #matchFormDirective="ngForm">
    <div style="display: flex; flex-direction: column;">

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            <mat-form-field>
                <mat-label>Match slug</mat-label>
                <input required matInput placeholder="Identifier of match" id="slug" formControlName="slug">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Match status</mat-label>
                <mat-select [formControl]="statusControl" required>
                    <mat-option *ngFor="let type of status" [value]="type">
                        {{type}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="statusControl.hasError('required')">Please choose the match status</mat-error>
            </mat-form-field>
        </div>

        <br>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            <div>
                <h3>Team red</h3>

                <mat-form-field>
                    <mat-label>Team red score</mat-label>
                    <input type="number" matInput required id="red_score" formControlName="red_score">
                </mat-form-field>

                <br>

                <mat-form-field>
                    <mat-label>Team red striker</mat-label>
                    <mat-select [formControl]="redStrikerControl" required>
                        <mat-option *ngFor="let name of player" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>

                <mat-form-field>
                    <mat-label>Team red defender</mat-label>
                    <mat-select [formControl]="redDefenderControl" required>
                        <mat-option *ngFor="let name of player" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <h3>Team blue</h3>

                <mat-form-field>
                    <mat-label>Team blue score</mat-label>
                    <input type="number" matInput required id="blue_score" formControlName="blue_score">
                </mat-form-field>

                <br>

                <mat-form-field>
                    <mat-label>Team blue striker</mat-label>
                    <mat-select [formControl]="blueStrikerControl" required>
                        <mat-option *ngFor="let name of player" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <br>

                <mat-form-field>
                    <mat-label>Team blue defender</mat-label>
                    <mat-select [formControl]="blueDefenderControl" required>
                        <mat-option *ngFor="let name of player" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div style="display:flex; justify-content:space-around">
            <button matTooltip="Save a new match" style="background-color: lawngreen;"
                (click)="onClickSaveMatchButton()" mat-raised-button [disabled]="matchForm.invalid">
                <mat-icon>save</mat-icon>Save
            </button>
            <button matTooltip="Update a specific match" style="background-color: burlywood;" mat-raised-button
                [disabled]="matchForm.invalid" (click)="onClickUpdateMatchButton()">
                <mat-icon>update</mat-icon>Update
            </button>
            <button matTooltip="Delete a specific match" style="background-color: red;" mat-raised-button
                (click)="onClickOpenDialogDeleteMatchButton()">
                <mat-icon>delete</mat-icon>Delete
            </button>
        </div>
    </div>
</form>
