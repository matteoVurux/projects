<h1 style="text-align: center;">Player management</h1>
<form>
    <mat-form-field class="example-full-width" style="width: 100%;">
        <mat-label>Player name</mat-label>
        <input matInput required placeholder="Ex. Marco, Matteo ..." id="name" [formControl]="playerForm">
    </mat-form-field>

    <div style="display:flex; justify-content:space-around; width: 30rem;">
        <button matTooltip="Save a new player " style="background-color: lawngreen;" (click)="onClickSavePlayerButton()"
            mat-raised-button [disabled]="playerForm.invalid">
            <mat-icon>save</mat-icon>Save
        </button>
        <button matTooltip="Update a player's name" style="background-color: burlywood;"
            (click)="onClickOpenDialogUpdatePlayerButton()" mat-raised-button>
            <mat-icon>update</mat-icon>Update
        </button>
        <button matTooltip="Delete a player" style="background-color: red;" (click)="onClickDeletePlayerButton()"
            mat-raised-button [disabled]="playerForm.invalid">
            <mat-icon>delete</mat-icon>Delete
        </button>
    </div>
</form>
